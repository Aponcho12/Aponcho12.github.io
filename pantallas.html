<!DOCTYPE html>
<html lang ="es">
<head>
	<meta charset ="UTF-8"><!--metadada per a resolucio de caracters-->
	<meta name="author" content="Alfonso Cisneros Chillida"><!--Fa referencia als creadors de la pagina-->
	<meta name="copyright" content="Alfonso Cisneros"><!--fa referencia als propietars dels drets d'autor-->
	<meta name="description" content="Mejores productos gaming al mejor precio!"><!--descipcio de la pagina-->
	<meta name="keywords" content="Gaming, ordenadores, pantallas, monitores, raton, cascos, teclados, gamer, sillas"><!--Per a definir paraules clau al buscador-->
	<meta name="robots" content="index,follow"><!--metadada per a indexa la pagina-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--per a realitzar la web responsive-->
	<title>Changes</title><!--titol-->
	<link rel="shortcut icon" href="favicon.ico" type="image/ico"><!--icona de la pestanya de la web-->
	<link rel="preconnect" href="https://fonts.googleapis.com"><!--font de lletra-->
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!--font de lletra-->
	<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet"> <!--font de lletra-->
	<style>
	body{
		background: url(img/fons.png)
	}
	.container{
		width: 1000px;
		background-image: linear-gradient(135deg, 
			#BBEEFF, #33CCFF, #BBEEFF);
		background-size: 500%;
		animation: fanimado 10s infinite; 
		margin: auto;
		border-radius: 25px;
	}
	@keyframes fanimado{
    0%{
        background-position: 0% 50%;
    }
    50%{
        background-position: 100% 50%;
    }
    100%{
        background-position: 0% 50%;
    }
}
	.top{
		margin-top:30px
	}
	.menu{
		float: right
	}
	.menu li {
	display: inline-block;
	}
	.menu a{
		color: black;
		text-decoration: none;
		padding: 10px
	}
	.menu a:hover{
		
		background-size: 500%;
		border-radius: 10px;
		border:2px solid #2F4F4F
	}
	.col{
		width: 900px;
		display: inline-block;
		vertical-align: top;
		text-align: justify;
		padding: 20px
	}
	.col h2{
		color: #6666CC
	}
	.row{
		text-align: left
	}
	.footer{
		overflow: hidden;
	}
	.footer a{
		color: black;
		text-decoration: none
	}
	.footer span{
		float: left;
		margin-top: 10px;
		margin-left: 30px
	}
	.container {
		font-family: 'Lexend', sans-serif;
	}
@media screen and (max-width: 980px){
    .container{
        width: 90%;
    }
    .row{
        width: 60%;
    }
    .cool{
        width:30%;
    }	
	</style>
</head>
<body>
<p>En mantenimiento</p>
</body>
</html>
